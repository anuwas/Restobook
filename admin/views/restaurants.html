<div>
<div class="row">
	<div class="col-lg-12">
     	<h1 class="page-header">Restaurants </h1>
     	<div class="form-group">                         
			<input type="text" data-ng-model="search" class="form-control" style="width: 25%;" placeholder="Search" >
		</div>
                
		<div class="col-lg-12">                   
		<div class="table-responsive">
		  <table class="table table-bordered table-striped">
		    <colgroup>
		      <col class="col-xs-1">
		      <col class="col-xs-2">
		      <col class="col-xs-2">
		    </colgroup>
		    <thead>
		      <tr>
		        <th>No</th>
		         <th>Name</th>
		         <th>Address</th>
		        <th>Phone</th> 
		        <th>Action</th>
		      </tr>
		    </thead>
		       <tr ng-repeat="rertaurant in restaurants | filter:search">
		        <th scope="row">{{$index+1}}</th>
		        <td>{{rertaurant.name}}</td>
		        <td>{{rertaurant.address}}</td>
		         <td>{{rertaurant.phno}}</td>
		         <td>
		         <button type="button" class="btn btn-success" ng-click="restaurantsViewMoreOnClick(rertaurant._id);">Detail</button>
		         <button type="button" class="btn btn-success" ng-click="restaurantsViewBookingeOnClick(rertaurant._id);">Booking</button>
		         <button type="button" class="btn btn-success" ng-click="restaurantsViewOrderOnClick(rertaurant._id);">Order</button>
		         <button type="button" class="btn btn-success" ng-click="restaurantsCloneOnClick(rertaurant._id);">Clone</button>
		         <button type="button" class="btn btn-success" ng-click="restaurantsUpdateOnClick(rertaurant._id);">Update</button>
		         <button type="button" class="btn btn-success" ng-click="restaurantsDeleteOnClick(rertaurant._id);">Delete</button>
		         </td>
		       </tr>
		    </tbody>
		  </table>
		</div>
		</div>                   
</div>      
</div>
