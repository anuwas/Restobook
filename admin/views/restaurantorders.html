<div>
<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Online Order - {{restaurant.name}}</h1>
                </div>
                <div class="col-lg-12">
                
                   
   <div class="table-responsive">
   <div class="form-group">                         
        <input type="text" data-ng-model="OnlineOrederDateSearch" class="form-control_feedbaksrc" style="width: 25%;" placeholder="Search Date" datepicker>
        <input type="text" data-ng-model="OnlineOrederTextSearch" class="form-control_feedbaksrc" style="width: 25%;margin-left: 10px;" placeholder="Search text" >
   </div>
  <table class="table table-bordered table-striped">
    <colgroup>
      <col class="col-xs-1">
      <col class="col-xs-2">
    </colgroup>
    <thead>
      <tr>
        <th>No</th>
         <th>Customer </th>
        <th>Booking Date</th> 
        <th>Order Status</th> 
        <th>Payment Status</th> 
        <th>Price</th>
        <th>Option</th>
      </tr>
    </thead>
    <tbody>
    
    
       <tr ng-repeat="onlineorder in onlineorders | filter:OnlineOrederDateSearch | filter:OnlineOrederTextSearch">
        <th scope="row">{{$index+1}}</th>
        <td>{{onlineorder.restaurantName}}</td>
         <td>{{onlineorder.orderCreatedDate}}</td>
         <td>{{onlineorder.orderStatus}}</td>
         <td>{{onlineorder.paymentStatus}}</td>
         <td>{{onlineorder.totalOrderPrice}}</td>
         <td><button type="button" class="btn btn-success" ng-click="onlineOrderDetailOnClick(onlineorder._id)">Detail</button></td>
       </tr>
       
    </tbody>
  </table>
</div>
                   
                
                 </div>
                
             </div>
</div>
