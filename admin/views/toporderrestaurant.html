<div>
<div class="row">
                <div class="col-lg-12">
                 <h1 class="page-header">Top Order Restaurants </h1>
                </div>
                
                
                <div class="col-lg-12">
                
                   
   <div class="table-responsive">
  <table class="table table-bordered table-striped">
    <colgroup>
      <col class="col-xs-1">
      <col class="col-xs-4">
    </colgroup>
    <thead>
      <tr>
        <th>No</th>
         <th>Name</th>
         <th>Total</th>
        <th>Online Order</th> 
        <th>Restaurant Booking</th>
        <th>Detail</th>
        <th>Booking</th>
      </tr>
    </thead>
    <tbody>
    
    
       <tr ng-repeat="rertaurant in bookigOrderData">
        <th scope="row">{{$index+1}}</th>
        <td>{{rertaurant.restaurantName}}</td>
        <td>{{rertaurant.total}}</td>
         <td>{{rertaurant.order}}</td>
         <td>{{rertaurant.booking}}</td>
         <td><button type="button" class="btn btn-success" ng-click="restaurantsViewMoreOnClick(rertaurant.restaurantId);">View Detail</button></td>
         <td>
         <button type="button" class="btn btn-success" ng-click="restaurantsViewBookingeOnClick(rertaurant.restaurantId);">View Booking</button>
         </td>
       </tr>
    </tbody>
  </table>
</div>
                   
                
                 </div>
                
             </div>
</div>
